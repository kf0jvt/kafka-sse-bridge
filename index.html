<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kafka SSE Stream Viewer</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <div class="messages-panel">
            <h1>Kafka Messages</h1>
            <div class="topic-info" id="topic-info">
                <span class="topic-label">Connected to topic:</span>
                <span class="topic-name" id="topic-name">Loading...</span>
            </div>
            <div id="messages" class="messages-container"></div>
        </div>
        <div class="controls-panel">
            <h2>Controls</h2>
            <p>Additional controls and filters will be added here.</p>
        </div>
    </div>
    <script src="/static/app.js"></script>
</body>
</html>

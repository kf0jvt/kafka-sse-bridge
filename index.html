<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kafka SSE Stream Viewer</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <div class="messages-panel">
            <h1>Kafka Messages</h1>
            <div class="topic-info" id="topic-info">
                <span class="topic-label">Connected to topic:</span>
                <span class="topic-name" id="topic-name">Loading...</span>
            </div>
            <div id="messages" class="messages-container"></div>
        </div>
        <div class="controls-panel">
            <h2>Controls</h2>
            <div class="filter-section">
                <label for="filter-input">Filter:</label>
                <input type="text" id="filter-input" placeholder="Enter text to filter...">
                <div class="filter-buttons">
                    <button id="apply-filter" class="btn btn-primary">Apply Filter</button>
                    <button id="clear-filter" class="btn btn-secondary">Clear Filter</button>
                </div>
            </div>
            <p class="help-text">Enter text to filter messages. Only messages containing the filter text will be displayed.</p>
        </div>
    </div>
    <script src="/static/app.js"></script>
</body>
</html>
